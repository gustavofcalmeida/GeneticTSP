HD_texto_ajuda============================================\nAlgoritmo Gen\u00E9tico para o Caixeiro Viajante\n===========================================\n\n1. Introdu\u00E7\u00E3o\n=============\nEste programa nada mais \u00E9 do que um simulador que mostra a tentativa de resolver inst\u00E2ncias do problema do Caixeiro Viajante atrav\u00E9s de um algoritmo gen\u00E9tico.\n\nPara utilizar basta inicializar o mapa com as cidades pela qual o caixeiro deve passar, configurar os par\u00E2metros t\u00EDpicos do algoritmo gen\u00E9tico e iniciar a busca pela solu\u00E7\u00E3o.\n\n2. Inicializa\u00E7\u00E3o\n================\nPara inicializar o mapa com as cidades basta clicar em diferentes posi\u00E7\u00F5es do painel branco no centro da janela para adicionar cidades, ou abrir um mapa atrav\u00E9s do menu 'Arquivo' -> 'Abrir'.\n\nUm mapa pode ser salvo para posterior execu\u00E7\u00E3o do algoritmo atrav\u00E9s do menu 'Arquivo' -> 'Salvar'.\n\nPara limpar o mapa de cidades basta clicar no bot\u00E3o 'Limpar' no canto inferior direito ou acessar o menu 'Arquivo' -> 'Novo'.\n\n3. Par\u00E2metros\n=============\nPara configurar os par\u00E2metros do algoritmo gen\u00E9tico, basta modificar os campos de texto do painel \u00E0 direita com os valores desejados. Valores inv\u00E1lidos n\u00E3o ser\u00E3o aceitos quando a execu\u00E7\u00E3o for inciada.\n\nPara restaurar o valor padr\u00E3o dos par\u00E2metros basta acessar o menu 'Op\u00E7\u00F5es' -> 'Restaurar configura\u00E7\u00E3o'.\n\n4. Execu\u00E7\u00E3o\n===========\nPara executar o algoritmo basta clicar no bot\u00E3o 'Iniciar' no canto inferior direito. Durante a execu\u00E7\u00E3o diversas estat\u00EDsticas de acompanhamento ser\u00E3o exibidas no painel inferior.\n\nA execu\u00E7\u00E3o pode ser interrompida atrav\u00E9s do bot\u00E3o 'Parar' no canto inferior direito.\n\n5. Solu\u00E7\u00E3o\n==========\nEnquanto o algoritmo executa a melhor solu\u00E7\u00E3o encontrada at\u00E9 o momento \u00E9 exibida no painel central. O custo dessa solu\u00E7\u00E3o \u00E9 exibido no painel inferior.
